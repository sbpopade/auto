router id 172.17.2.45;

protocol bgp bgp1 {
        local as 65245;
        neighbor 192.168.43.1 as 65243;
        multihop;
        export all;
        import all;        
        source address 192.168.45.1;
}
protocol bgp bgp2 {
        local as 65245;
        neighbor 192.168.42.1 as 65242;
        multihop;
        export all;
        import all;        
        source address 192.168.45.1;
}

protocol kernel {
        learn;
        scan time 20;
        import all;
        export all;
}

protocol static {
}
