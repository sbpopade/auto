---

- hosts: leaf:spine
  become: true
  tasks:
    - name: Restore backup of /etc/bird/bird.conf
      copy:
        src: "{{ bird_conf_file_bck }}"
        dest: "{{ bird_conf_file }}"
        remote_src: true

    - name: Remove backup file
      file:
        path: "{{ bird_conf_file_bck }}"
        state: absent

    - name: Delete static routes
      add_delete_static_routes:
        switch_name: "{{ inventory_hostname }}"
        config_file: "{{ lookup('file', '../../files/{{inventory_hostname}}/static_routes_bird_redundancy.conf') }}"
        delete: True

    - name: Delete dummy interface
      command: "ip link del dummy0 type dummy"

    - name: Execute commands
      command: "{{ item }}"
      with_items:
      - 'goes restart'

    - name: Restart bird
      service:
        name: bird
        state: restarted
