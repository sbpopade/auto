    - name: Store the test result in a hash in redis db on server emulator
      store_result_in_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        start_time: "{{ hostvars['server_emulator']['start_time'] }}"
        end_time: "{{ end_time.stdout }}"
        hash_dict: "{{ module_out.hash_dict }}"
        log_content: "{{ logs['content'] | b64decode }}"
      delegate_to: 127.0.0.1
      ignore_errors: yes
      when: not dry_run

    - copy:
        src: "../../files/show_tech.py"
        dest: /tmp/show_tech.py
        mode: 0755
      when: module_out.hash_dict['result.status'] == "Failed"
      ignore_errors: yes

    - command: "/tmp/./show_tech.py --path /var/log/show_tech/ --hash_name {{ hostvars['server_emulator']['hash_name'] }}"
      when: module_out.hash_dict['result.status'] == "Failed"
      ignore_errors: yes

    - file:
        path: /tmp/show_tech.py
        state: absent
      when: module_out.hash_dict['result.status'] == "Failed"
      ignore_errors: yes


- include: port_provision_reset.yml
  when:
    - reset_config
    - not dry_run


- hosts: server_emulator
  become: true
  tasks:
    - name: Get the test result from redis db
      get_test_result_from_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
      register: result
      when: not dry_run

    - name: Print test case result
      debug:
        msg: "Test case result: {{ result.result_status }}"
      when: not dry_run

    - name: Print failure summary
      debug:
        msg: "Failure summary: {{ result.result_detail }}"
      when: not dry_run

    - lineinfile:
        path: "{{ regression_summary_report }}"
        line: "{{ hash_name }}: {{ result.result_status }}"
      when: not dry_run


- hosts: leaf:spine
  become: true
  vars:
    modeprobe_file: "{{ lookup('file', '../../files/goesd-platina-mk1-modprobe.conf_100g_10g_25g_50g') }}"
  tasks:
    - include: ../../playbooks/get_goes_status.yml start_time={{ hostvars['server_emulator']['start_time'] }} hash_name={{ hostvars['server_emulator']['hash_name'] }}
      when: not dry_run

    - name: Print modeprobe.config
      debug:
        var: modeprobe_file
      when: dry_run
      delegate_to: 127.0.0.1

    - name: Print commands executed
      debug:
        var: commands
      when: dry_run
      delegate_to: 127.0.0.1

    - name: Print dry run commands
      debug:
        var: dry_run_cmds
      delegate_to: 127.0.0.1
      when: dry_run

    - name: Print iperf command
      debug:
        var: iperf_cmd
      delegate_to: 127.0.0.1
      when: dry_run

    - name: Print iperf check commands
      debug:
        var: idry_run_cmds
      delegate_to: 127.0.0.1
      when: dry_run

- hosts: leaf[0]:spine[0]
  become: true
  vars:
    interfaces_file: "{{ lookup('file', '../../files/{{ inventory_hostname }}/interfaces_100g_10g_25g_50g_cr_fec_cl91_autoneg_off') }}"
  tasks:
    - name: Print interfaces file
      debug:
        var: interfaces_file
      when: dry_run
      delegate_to: 127.0.0.1

