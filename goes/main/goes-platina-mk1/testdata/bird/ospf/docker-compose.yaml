version: '3'
services:
  R1:
    container_name: R1
    environment:
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root
    expose:
      - 2601/tcp
      - 179/tcp
      - 5201/tcp
      - 2605/tcp
    hostname: R1
    image: stigt/bird:v2.0.0
    privileged: true
    volumes:
      - ./volumes/R1:/etc/bird
    network_mode: "none"      
    logging:
      options:
        max-size: "10m"
        max-file: "2"
