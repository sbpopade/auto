log stderr all;

router id 192.168.120.4;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 {
	   import all;
	   export all;
	};
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
	device routes;
}

protocol direct {
       ipv4;
       interface "xeth*", "eth-*", "dummy*"; # Restrict network interfaces it works with
}

protocol bfd {
       interface "xeth*", "eth-*";     
}

protocol bgp R1 {
	direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 4;
	neighbor 192.168.150.5 as 1;
}

protocol bgp R2 {
	direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 4;
        neighbor 192.168.60.10 as 2;
}

protocol bgp R3 {
	direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 4;
        neighbor 192.168.111.2 as 3;
}

