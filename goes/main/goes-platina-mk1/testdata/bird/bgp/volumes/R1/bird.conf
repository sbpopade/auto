log stderr all;

router id 192.168.120.5;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 {
	   import all;
	   export all;
	};
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
	device routes;
}

protocol direct {
       ipv4;
       interface "xeth*", "eth-*", "dummy*"; # Restrict network interfaces it works with
}

protocol bfd {
       interface "xeth*", "eth-*";
}

protocol bgp R2 {
        direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 1;
	neighbor 192.168.120.10 as 2;
}

protocol bgp R3 {
	direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 1;
        neighbor 192.168.50.2 as 3;
}

protocol bgp R4 {
	direct;
	bfd on;
	ipv4 {
	  import all;
	  export all;
	};
        local as 1;
        neighbor 192.168.150.4 as 4;
}

