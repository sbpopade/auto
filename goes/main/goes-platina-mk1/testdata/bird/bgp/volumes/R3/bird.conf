log stderr all;

router id 192.168.111.2;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 {
	   import all;
	   export all;
	};
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
	device routes;
}

protocol direct {
       ipv4;
       interface "xeth*", "eth-*", "dummy*"; # Restrict network interfaces it works with
}

protocol bfd {
       interface "xeth*", "eth-*";     
}

protocol bgp R1 {
	direct;        
 	bfd on;
        ipv4 {
	  import all;
	  export all;
	};
        local as 3;
	neighbor 192.168.50.5 as 1;
}

protocol bgp R2 {
	direct;
	bfd on;
        ipv4 {
	  import all;
	  export all;
	};
        local as 3;
        neighbor 192.168.222.10 as 2;
}

protocol bgp R4 {
	direct;
	bfd on;
        ipv4 {
	  import all;
	  export all;
	};
        local as 3;
        neighbor 192.168.111.4 as 4;
}

